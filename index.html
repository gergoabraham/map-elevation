<!DOCTYPE html>
<html lang="en">

<head>
    <title>Draw your landscape</title>

    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>

<body>
    <h1>Draw your landscape</h1>

    <div id="map-container">
        <canvas id="the-map"></canvas>
        <div id="legend">
            <p>Left click - elevate</p>
            <p>Right click - lower</p>
            <p id="reset">Reset</p>
        </div>
    </div>

    <a id="github-logo" href="https://github.com/gergooo/map-elevation" target="blank">
        <img src="images/GitHub-Mark-64px.png" />
    </a>

    <script src="js/map-modifier.js"></script>
    <script src="js/main.js"></script>
    <script src="js/color-interpolator.js"></script>
</body>

</html>
